# =========================================
#  Forms
# =========================================
matches:
  - trigger: ";form1"
    form: "Hey [[name]], how are you?"

# The above is equivalent to the following
  - trigger: ";form2"
    replace: "Hey {{form.name}}, how are you?"
    vars:
      - name: "form"
        type: form
        params:
          layout: "Hey [[name]], how are you?"

  - trigger: ";form"
    form: |
      Hey [[name]],
      Happy Birthday!
      [[text]]
    form_fields:
      text:
        multiline: true

  - trigger: ";todo"
    replace: "- Task: {{form1.task}}, Due Date: {{form1.day}} {{form1.time}}"
    vars:
      - name: "days"
        type: shell
        params:
          cmd: "for i in {0..6}; do date -v+${i}d '+%Y/%m/%d'; done"
      - name: "hours"
        type: shell
        params:
          cmd: "for i in {8..24}; do echo \"$i:00\"; done"
      - name: "form1"
        type: form
        params:
          layout: "Task: [[task]], Due Date: [[day]] [[time]]"
          fields:
            day:
              type: choice
              values: "{{days}}"
            time:
              type: choice
              values: "{{hours}}"
