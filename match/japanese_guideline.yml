          # 日本語の文章ガイドライン
          ## 1. 基本的な文の構造
          - **平易な言葉遣い**: 現代的で簡単な言葉遣いを心がける。専門用語を使う場合は初出時に説明を加えるか、注釈をつける。
          - **主語・述語の明確化**: 文の骨格である主語と述語を明確にし、省略する場合は文脈から容易に補えるようにする。
          - **一文の短文化**: 一文を短く保つ。
              - 主語と述語を近づけ、両者の関係を明確にする。
              - 複雑な修飾関係を避け、必要なら文を分ける。
              - 名詞の修飾に長い副詞節などを入れない。
          - **助詞の連続回避**: 助詞が連続しないよう（例：「〜が〜の〜に」など）、文構造や語順を工夫する。特に「〜が〜が〜」のような主格の連続は避ける。
          - **多義的な助詞の注意**: 「の」や「が」など、複数の意味に解釈できる可能性のある助詞の使用に注意し、誤解を招かない表現を選ぶ。
          - **句読点の適切な使用**:
              - 読点（、）: 文の構造を分かりやすくし、意味の区切りを示すために適切に打つ。打ちすぎ、打たなすぎに注意する。
              - 句点（。）: 文の終わりには必ず打つ。

          ## 2. 表現の精確性と客観性
          - **能動態・受動態の使い分け**:
              - 原則として能動態（「〜が〜する」）を用い、動作主を明確にする。
              - 客観性を強調したい場合、動作主が不明または重要でない場合に受動態（「〜される」）を効果的に使う。不必要な受動態の多用は避ける。
          - **事実と意見・推測の区別**: 実験結果や確立された事実と、筆者の解釈・意見・推測（「〜と考えられる」「〜と推測される」「〜かもしれない」等）を明確に区別して記述する。
          - **客観的・具体的な記述**: 「非常に」「とても」「かなり」などの主観的・曖昧な修飾語を避け、可能な限り具体的な数値や客観的な描写を用いる。
          - **冗長表現の削除**:
              - 例：「〜ということ」→ 不要な場合が多い
              - 例：「〜の実施を行う」→「〜を実施する」または「〜を行う」
              - より簡潔で的確な表現を心がける。

          ## 3. 語彙と表現の一貫性
          - **指示代名詞の明確化**: 指示代名詞（これ、それ、あれ、など）が何を指しているのか、文脈から明確に分かるようにする。曖昧な場合は具体的な名詞に置き換える。
          - **用語の統一**: 同じ概念や対象には、基本的に同じ単語や表現を一貫して使う。不必要な言い換えは読者の混乱を招くため避ける。
          - **並列要素の統一**:
              - 単語や句を並列させる場合、文法的なレベル（品詞など）や意味的なレベルを揃える（例：「AとB、およびC」「Aすること、Bすること、Cすること」）。
              - 可能な範囲でMECE（Mutually Exclusive and Collectively Exhaustive：漏れなく重複なく）になるよう要素を選ぶ。
              - 並列する要素の順序（重要度順、時系列順、五十音順など）に一貫性を持たせる。

          ## 4. 表記の統一性
          - **数字・単位の表記**:
              - 算用数字・漢数字の使い分けルールを統一する（横書きでは算用数字が一般的）。
              - 数字の半角・全角を統一する（通常は半角）。
              - 単位の表記法（SI単位系推奨、単位記号のローマン体/イタリック体など）を統一し、数字と単位の間にはスペースを入れる（例: 10 mg）。
              - 有効数字の桁数を適切に考慮する。
          - **略語・記号の定義**: 専門用語の略語や独自の記号を使用する場合、初出時に必ず正式名称と共に定義する（例：「○○株式会社（以下、○○）」）。定義後は統一して使用する。
          - **文体の統一**: 敬体（です・ます調）と常体（だ・である調）を文章全体で統一する。論文やレポートでは常体が一般的。

          ## 5. 説明の明確さ
          - **接続詞の適切な使用**: 「つまり」「すなわち」「したがって」「しかし」などの接続詞は、前後の文脈との論理関係を正しく示すために適切に使用する。単なる繰り返しや論理の飛躍がないか確認する。
          - **循環論法の回避**: 「量子力学とは、量子的な系を記述する理論である」のようなトートロジー（同語反復）や循環定義を避け、より基本的または具体的な概念を用いて説明する。
          - **図表との連携**: 図や表で視覚的に示した方が分かりやすい内容は、文章で冗長に説明するのではなく、図表を効果的に活用しる。図表には必ずキャプションを付け、本文中で参照する。
          - **参照箇所の明示**: 過去の記述内容を参照する際は、「前に述べたように」だけでなく、「第2章の2.1節で述べたように」「（式3）で定義した」のように、具体的な箇所を明示する。

          ## 6. 段落（パラグラフ）の構成
          - **一貫した主題**: 各段落は、一つの中心的な話題や主張（トピック）に集中させる。
          - **適切な長さ**: 段落が長すぎず短すぎないようにする（目安として数文〜十文程度、A4用紙で5〜7行程度）。
          - **段落の目的意識**: 各段落が文章全体の中でどのような役割（説明、主張、理由、例示、比較、補足、要約など）を果たしているかを意識して構成する。
          - **トピックセンテンス**: 段落の冒頭に、その段落の中心的な内容を示す文（トピックセンテンス）を置くことで、読者が内容を把握しやすくなる。

          ## 7. 文章全体の論理構造
          - **段落間の接続**: 段落間の論理的なつながりを明確にする。適切な接続詞や接続表現を用い、話の流れがスムーズになるように構成する。
          - **構成要素の明確化**: 章、節、項などの構成要素ごとに、その目的や主張が明確になるように記述する。特に章や節の冒頭でその内容を概観し、末尾で要約や結論を述べると分かりやすい。
          - **全体の構成**: 序論（問題提起、目的）、本論（方法、結果、考察）、結論（まとめ、今後の課題）など、文章の種類に応じた標準的な構成を意識し、論理的で一貫性のある流れを作る。

          ## 8. 引用・参考文献
          - **出典の明記**: 他者の研究成果、データ、図表、文章などを引用または参照する場合は、必ず本文中の該当箇所に出典（著者名、年号など）を明記する。
          - **参考文献リスト**: 引用・参照した文献は、定められた形式（学会指定のフォーマット、投稿規定など）に従って、文章の末尾に参考文献リストとしてまとめる。著作権や研究倫理の遵守に不可欠。

          ## 9. 推敲
          - **必須の工程**: 書き上げた文章は必ず読み返し、推敲を行う。
          - **チェック項目**: 誤字脱字、文法的な誤り、不適切な表現、表記の不統一、論理矛盾、事実誤認などがないかを確認する。
          - **効果的な方法**:
              - 時間をおいてから客観的に読み直す。
              - 声に出して読んでみる（音読）。
              - 印刷して紙媒体で確認する。
              - 可能であれば、他者に読んでもらい、意見や指摘（フィードバック）を求める。
