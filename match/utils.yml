matches:
  - trigger: ";local"
    replace: "localhost:3000/"

# --- Copy Finder Path ---
  - trigger: ";clippath"
    replace: "{{output}}"
    vars:
      - name: finder_path
        type: shell
        params:
          cmd: "osascript -e 'tell application \"Finder\" to get the POSIX path of (selection as alias)'"
      - name: output
        type: shell
        params:
          cmd: "echo '{{finder_path}}' | sed 's/ /\\\\ /g' | tr -d '\n' | pbcopy; pbpaste"

# --- Make repo summary ---
  - trigger: ";repotext"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "python3 ~/github/tools/repo_to_text/repo_to_text_CJK.py -o ~/Desktop/output.txt {{clipboard}}"

# --- Invert PDF in VScode ---
  - trigger: ";invert"
    replace: "{{output}}"
    vars:
      - name: path
        type: echo
        params:
          echo: "~/myLibrary/Application\\ Support/Code/User/settings.json"
      - name: output
        type: shell
        params:
          cmd: |
            if grep -q "\"latex-workshop.view.pdf.invert\": 1" {{path}};
            then sed -i '' 's/\"latex-workshop.view.pdf.invert\": 1/\"latex-workshop.view.pdf.invert\": 0/' {{path}};
            elif grep -q "\"latex-workshop.view.pdf.invert\": 0" {{path}};
            then sed -i '' 's/\"latex-workshop.view.pdf.invert\": 0/\"latex-workshop.view.pdf.invert\": 1/' {{path}};
            else echo "No matching pattern found.";
            fi

# --- Toggle Aerospace Right Gap ---
  - trigger: ";gap"
    replace: "{{output}}"
    vars:
      - name: path
        type: echo
        params:
          echo: "~/github/dotfiles/home/.aerospace.toml"
      - name: output
        type: shell
        params:
          cmd: |
            if grep -q "outer.right =      130" {{path}};
            then sed -i '' 's/outer.right =      130/outer.right =      0/' {{path}} && aerospace reload-config;
            elif grep -q "outer.right =      0" {{path}};
            then sed -i '' 's/outer.right =      0/outer.right =      130/' {{path}} && aerospace reload-config;
            else echo "No matching pattern found.";
            fi

# --- Capslock no delay ---
  - trigger: ";nodl"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "hidutil property --set '{\"CapsLockDelayOverride\":10}' > /dev/null && echo 'Done!'"

# --- Speak Clipboard Content ---
  - trigger: ";speak"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "osascript -e 'say \"{{clipboard}}\"'"

# ——— Shorten Clipboard URL ———
  - trigger: ";short"
    replace: "{{short_url}}"
    vars:
      - name: short_url
        type: shell
        params:
          cmd: "curl -s 'https://tinyurl.com/api-create.php?url={{clipboard}}'"

# -- definition lookup ---
  - trigger: ";definition"
    replace: "{{definition}}"
    vars:
      - name: definition
        type: shell
        params:
          cmd: >
            curl -s "https://api.dictionaryapi.dev/api/v2/entries/en/{{clipboard}}" |
            jq -r '.[0] | "\(.word): \n" + (.meanings[0].definitions | map("- " + .definition) | join("\n"))'

# --- Currency Conversion ---
  - trigger: ";currency"
    replace: "{{conversion}}"
    vars:
      - name: form
        type: form
        params:
          layout: |
                  Amount: [[amount]]
                  From: [[from]]
                  To: [[to]]
          fields:
            from:
              type: choice
              values:
                - "USD"
                - "JPY"
                - "CHF"
                - "EUR" 
                - "GBP"
                - "CNY"
                - "KRW"
                - "CAD"
                - "AUD"
            to:
              type: choice
              values:
                - "JPY"
                - "USD"
                - "EUR"
                - "CHF"
                - "GBP" 
                - "CNY"
                - "KRW"
                - "CAD"
                - "AUD"
      - name: conversion
        type: shell
        params:
          cmd: "curl -s 'https://api.exchangerate-api.com/v4/latest/{{form.from}}' | jq -r '.rates.{{form.to}} * {{form.amount}} | round * 100 / 100' | xargs printf '{{form.amount}} {{form.from}} = %.2f {{form.to}}\\n'"
