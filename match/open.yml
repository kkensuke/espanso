matches:
# --- Open terminal, files, or directories ---
  - trigger: ";tml"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "open -a Terminal.app"

  - trigger: ";espanso"
    replace: "{{output}}\n"
    vars:
      - name: output
        type: shell
        params:
          cmd: "open -a Terminal.app; echo 'code {{ESPANSO}}/'"
          # following commands deletes some letters from the file when you open it
          # cmd: "code {{ESPANSO}}/"

  - trigger: ";blog"
    replace: "{{output}}\n"
    vars:
      - name: output
        type: shell
        params:
          cmd: "open -a Terminal.app; echo 'code ~/website/nextjs-blog-tutorial/'"

  - trigger: ";quantum"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "open {{GITHUB}}/qc/"

# --- Select and open a directory in github/ ---
  - trigger: ";cdgh"
    replace: "{{output}}\n"
    vars:
      - name: available
        type: shell
        params:
          cmd: "ls {{GITHUB}}/"
      - name: "form"
        type: form
        params:
          layout: "GitHub Repo Name : [[repo_name]]"
          fields:
            repo_name:
              type: choice
              values: "{{available}}"
      - name: output
        type: shell
        params:
          cmd: "open -a Terminal.app; echo 'code {{GITHUB}}/{{form.repo_name}}'"

# --- File Creation ---
  - trigger: ";file"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "cd ~/Desktop/temp/; touch 0.md; open -a 'Visual Studio Code.app' 0.md"

  - trigger: ";memo"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "echo '- {{now}}: {{clipboard}}' >> ~/Desktop/memo.md"

# --- Create .url file from clipboard URL ---
  - regex: ";url(?P<name>.*);" # input: ;urlname; â†’ output: name.url
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "cd ~/Desktop; echo '[InternetShortcut]\nURL={{clipboard}}' > {{name}}.url"

# --- Turn webpage into markdown from url ---
  - trigger: ";tomd"
    replace: |
            - Webpage to Markdown Conversion by https://urltomarkdown.herokuapp.com/
            - Source URL: {{clipboard}}
            - Conversion Timestamp: {{now}}
            
            ===================================================
            
            {{output}}
    vars:
      - name: output
        type: shell
        params:
          cmd: |
            curl "https://urltomarkdown.herokuapp.com/?url={{clipboard}}"
