matches:
# --- Move to a tab if it exists, otherwise open a new tab ---
  - trigger: ";gai"
    replace: "{{output}}"
    vars:
      - name: "url"
        type: echo
        params:
          echo: aistudio.google.com
      - name: output
        type: shell
        params:
          cmd: "{{tabchange}}"

  - trigger: ";gpt"
    replace: "{{output}}"
    vars:
      - name: "url"
        type: echo
