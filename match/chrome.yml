# --- always open in new tab ---
  - trigger: ";tab"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: |
            osascript -e '
            tell application "Google Chrome"
                activate
                tell window 1 to make new tab with properties {URL:"chrome://newtab/"}
                set index of window 1 to 1
            end tell'

  - trigger: ";ggl"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "open 'https://www.google.com/search?q={{clipboard}}'"

  - trigger: ";scholar"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "open 'https://scholar.google.com/scholar?q={{clipboard}}'"

  - trigger: ";claude"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "open 'https://claude.ai/'"

  - trigger: ";fast"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "open 'https://fast.com/'"

  - trigger: ";Espanso"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "open 'https://espanso.org/docs/get-started/'"
